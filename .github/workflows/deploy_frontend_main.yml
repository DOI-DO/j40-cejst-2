name: Deploy Frontend Main

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/deploy_frontend_main.yml"
      - "client/**/*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # See the client readme for more info on environment variables:
          # https://github.com/usds/justice40-tool/blob/main/client/README.md
          DATA_SOURCE: cdn
          SITE_URL: "${{ vars.SITE_URL }}"
          PATH_PREFIX: "${{ vars.PATH_PREFIX }}"

      - name: Get directory contents
        run: ls -la public

      - name: Lint
        run: npm run lint

      - name: License Check
        run: npm run licenses

      - name: Test
        run: npm test

      # TODO: This was disabled in the original DOI repo. Much of the code here
      # is pretty out of date, so it is nowhere near passing a security audit,
      # but it would be good to fix that and re-enable this.
      # 
      # - name: Check for security vulnerabilities
      #   run: npm audit --production

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
